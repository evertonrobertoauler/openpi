<md-content class="md-padding">
  <form layout="column">
    <md-button class="md-icon-button" aria-label="Voltar" ng-click="form.voltar()">
      <md-icon md-font-icon="fa-arrow-left " class="fa fa-2x"></md-icon>
    </md-button>
    <h3 style="text-align: center">Turma</h3>
    <div layout="row">
      <md-input-container flex>
        <label>Nome</label>
        <input ng-model="form.turma.nome" ng-blur="form.turma.nome && form.turma.$save()"/>
      </md-input-container>
      <md-input-container>
        <md-button class="md-icon-button" aria-label="Excluir" ng-click="form.excluir($event)">
          <md-icon md-font-icon="fa-trash " class="fa fa-2x"></md-icon>
        </md-button>
      </md-input-container>
    </div>
    <md-subheader class="md-no-sticky">Alunos</md-subheader>
    <md-contact-chips ng-model="form.modelAlunos"
                      md-contacts="form.filtrarUsuarios($query)"
                      md-contact-name="name"
                      md-contact-image="image"
                      md-require-match="true"
                      md-highlight-flags="i"
                      filter-selected="false">
    </md-contact-chips>
    <md-list ng-show="form.usuariosDisponiveis.length !== 0">
      <md-subheader class="md-no-sticky">Alunos dispon√≠veis</md-subheader>
      <md-list-item class="md-2-line"
                    ng-repeat="(index, contact) in form.usuariosDisponiveis | limitTo:10"
                    ng-click="form.modelAlunos.push(contact)">
        <img ng-src="{{contact.image}}" class="md-avatar" alt="{{contact.name}}"/>

        <div class="md-list-item-text compact">
          <h3>{{contact.name}}</h3>
        </div>
      </md-list-item>
    </md-list>
  </form>
</md-content>
