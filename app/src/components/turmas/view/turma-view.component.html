<md-content class="md-padding">
  <md-button class="md-icon-button" ng-click="view.voltar()">
    <md-icon md-font-icon="fa-arrow-left " class="fa fa-2x"></md-icon>
    <md-tooltip>Voltar</md-tooltip>
  </md-button>
  <div layout="row">
    <h1 flex class="center">Turma: {{ view.turma.nome }}</h1>
    <md-button class="md-icon-button" ng-click="view.editar()">
      <md-icon md-font-icon="fa-pencil-square-o" class="fa fa-2x"></md-icon>
      <md-tooltip>Editar turma</md-tooltip>
    </md-button>
    <md-button class="md-icon-button" ng-click="view.excluir($event)">
      <md-icon md-font-icon="fa-trash" class="fa fa-2x"></md-icon>
      <md-tooltip>Excluir turma</md-tooltip>
    </md-button>
  </div>
  <md-list ng-cloak>
    <md-list-item>
      <b>Aluno(s):</b> {{ view.alunos || 'Nenhum aluno selecionado' }}.
    </md-list-item>
    <md-subheader class="md-no-sticky">
      <div layout="row">
        <h3 flex>Questões</h3>
        <md-button class="md-icon-button" ng-click="view.abrirFormQuestao()">
          <md-icon md-font-icon="fa-plus" class="fa fa-2x"></md-icon>
          <md-tooltip>Adicionar uma questão</md-tooltip>
        </md-button>
      </div>
      <md-divider></md-divider>
    </md-subheader>
    <md-list-item ng-repeat="questao in view.turma.questoes track by $index"
                  ng-click="list.abrirQuestao(questao)">
      <p><b>{{ questao.descricao }}</b></p>
      <md-icon md-font-icon="fa-eye" class="fa fa-2x"></md-icon>
    </md-list-item>
    <md-list-item ng-if="!view.turma.questoes.length">
      Nenhuma questão foi cadastrada até o momento.
    </md-list-item>
  </md-list>
</md-content>
