<md-content class="md-padding">
  <md-button class="md-icon-button" aria-label="Voltar" ng-click="view.voltar()">
    <md-icon md-font-icon="fa-arrow-left " class="fa fa-2x"></md-icon>
  </md-button>
  <div layout="row">
    <h1 flex class="center">Turma: {{ view.turma.nome }}</h1>
    <md-button class="md-icon-button" aria-label="Editar turma" ng-click="view.editar()">
      <md-icon md-font-icon="fa-pencil-square-o" class="fa fa-2x"></md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Excluir turma" ng-click="view.excluir($event)">
      <md-icon md-font-icon="fa-trash" class="fa fa-2x"></md-icon>
    </md-button>
  </div>
  <div>
    <b>Aluno(s):</b> {{ view.alunos || 'Nenhum aluno selecionado' }}.
  </div>
  <md-list ng-cloak>
    <md-subheader class="md-no-sticky">Avaliações</md-subheader>
    <md-divider></md-divider>
    <md-list-item ng-repeat="avaliacao in view.turma.avaliacoes track by $index"
                  ng-click="list.abrirAvaliacao(avaliacao)">
      <p><b>{{ avaliacao.nome }}</b></p>
      <md-icon md-font-icon="fa-eye" class="fa fa-2x"></md-icon>
    </md-list-item>
    <md-list-item ng-if="!view.turma.avaliacoes.length">
      Nenhuma avaliação foi cadastrada até o momento.
    </md-list-item>
  </md-list>
</md-content>
