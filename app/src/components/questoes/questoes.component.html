<md-content layout="column" flex flex-offset-gt-sm="20" flex-gt-sm="60">

  <div layout="row">
    <md-button class="md-icon-button" ui-sref="professor" style="margin: 8px">
      <md-tooltip>Voltar</md-tooltip>
      <md-icon md-font-icon="fa-arrow-circle-left" class="fa" style="font-size: 36px"></md-icon>
    </md-button>
    <h3 flex class="center">Banco de questões</h3>
    <md-button class="md-icon-button md-warn" ng-if="$ctrl.questoes.length" style="margin: 8px">
      <md-tooltip>Limpar banco de questões</md-tooltip>
      <md-icon md-font-icon="fa-trash" class="fa" style="font-size: 34px"></md-icon>
    </md-button>
  </div>

  <md-list ng-cloak ng-if="$ctrl.questoes.length">
    <md-subheader class="md-no-sticky">Perguntas cadastradas</md-subheader>
    <md-list-item style="padding: 10px" ng-repeat="questao in $ctrl.questoes track by $index">
      <div class="md-list-item-text" flex>
        <h3>{{ questao.titulo | pergunta:$index }}</h3>
        <p ng-repeat="alternativa in questao.alternativas track by $index">
          {{ alternativa | alternativa:$index  }}
        </p>
      </div>
      <md-button class="md-icon-button">
        <md-tooltip>Iniciar</md-tooltip>
        <md-icon md-font-icon="fa-play" class="fa" style="font-size: 34px"></md-icon>
      </md-button>
      <md-button class="md-icon-button">
        <md-tooltip>Excluir</md-tooltip>
        <md-icon md-font-icon="fa-trash" class="fa" style="font-size: 36px"></md-icon>
      </md-button>
      <md-divider></md-divider>
    </md-list-item>
  </md-list>

  <div layout="column" layout-padding>
    <md-input-container>
      <label>Importar novas perguntas (substitua o texto abaixo seguindo o mesmo formato)</label>
      <textarea ng-model="$ctrl.texto"></textarea>
    </md-input-container>
    <md-button class="md-raised md-primary" aria-label="Importar">
      Importar
    </md-button>
  </div>
</md-content>
