<md-content layout="column" flex layout-fill ng-cloak class="main-content">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h2 flex>Open peer instruction</h2>
      <span ng-show="app.usuario.perfil" layout="row">
        <md-button ui-sref="professor" class="md-icon-button">
          <md-tooltip>{{ app.usuario.perfil.nome }}</md-tooltip>
          <img ng-src="{{ app.usuario.perfil.foto }}">
        </md-button>
        <md-button class="md-icon-button" ui-sref="login" aria-label="Sair">
          <md-tooltip>Sair</md-tooltip>
          <md-icon md-font-icon="fa-sign-out" class="fa fa-2x"></md-icon>
        </md-button>
      </span>
    </div>
  </md-toolbar>
  <md-content class="view-content">
    <div ui-view></div>
  </md-content>
</md-content>
