<md-content layout="column" class="main-content">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 flex>Open peer instruction</h2>
      <span ng-show="app.usuario.perfil" layout="row">
        <md-button ui-sref="professor" class="md-icon-button">
          <md-tooltip>{{ app.usuario.perfil.nome || 'Professor'}}</md-tooltip>
          <img ng-src="{{ app.usuario.perfil.foto }}">
        </md-button>
        <md-button class="md-icon-button" ui-sref="login">
          <md-tooltip>Sair</md-tooltip>
          <md-icon md-font-icon="fa-sign-out" class="fa"></md-icon>
        </md-button>
      </span>
    </div>
  </md-toolbar>
  <md-content ui-view></md-content>
</md-content>
